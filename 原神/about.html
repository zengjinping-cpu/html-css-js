        <h3>关于原神</h3>
        <p>《原神》是由米哈游自主研发的一款全新开放世界冒险游戏。游戏发生在一个被称作提瓦特的幻想世界， 在这里，被神选中的人将被授予神之眼，引导元素之力。你将扮演一位名为旅行者的神秘角色， 在自由的旅行中邂逅性格各异、能力独特的同伴们，和他们一起击败强敌，找回失散的亲人——同时，逐步发掘原神的真相。</p>
        <p>如果你是原神的玩家，就知道那么一件事情，就是在2022年，也就是两年前，米哈游官方宣布与动画制作公司ufotable的长期项目合作正式启动，也就是我们说的原神动画，当时，外界都在传原神计划在2023年内推出动画。</p>
